<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script defer src="/main.js" type="module"></script>
    <script defer src="/listings/listings.js" type="module"></script>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <title>Bid Boutique!</title>
</head>
<body class="bg-public">
    <nav class="flex gap-5 items-center justify-between p-5 ">
        <div class="font-logo text-lg">bid boutique</div>
        <button class="hidden p-2 border border-slate-900" id="logoutBtn">Logout</button>
        <button class=" p-2 border border-slate-900" id="loginBtn">Login</button>
        <button class=" p-2 border border-slate-900" id="registerBnt">Register</button>
        <!--        <div class="flex items-center gap-6" id="user-display-nav"></div>-->
    </nav>
    <main class="flex flex-col items-center w-screen p-5 gap-sm">
        <section>
            <img alt="Painting standing on display with plants" class="w-screen h-auto object-cover"
                 src="public/assets/images/hero-landing-page.jpeg">
            <div class="flex flex-col text-center">
                <h1 class="text-2xl font-heading p-3">Welcome to Bid Boutique!</h1>
                <p class="text-sm font-textTitle">Discover a curated collection of exclusive high-end listings. Elevate
                    your bidding experience with unmatched professionalism and premium offerings.</p>
            </div>
        </section>
        <div class="line-divider bg-[#C6CAC7]"></div>
        <section class="flex flex-col w-full items-center gap-5">
            <h2 class="text-[20px] font-heading">Browse Through Listings</h2>
            <form class="flex search-container">
                <label class="block" for="searchInput"></label>
                <input class="bg-ui-white border p-2 font-text font-light text-xs border-ui-black rounded-l-sm"
                       id="searchInput"
                       name="q" placeholder="Search for listings" type="text">
                <button class="bg-ui-black text-ui-white p-2 font-text font-light text-xs rounded-r-sm" type="submit">
                    Search
                </button>
            </form>
            <div class="flex flex-col gap-8">
                <div class="flex flex-col">
                    <div class="flex justify-between items-center">
                        <div class="flex flex-col items-center">
                            <button class="flex p-2 border border-ui-black w-fit rounded-sm bg-ui-white">
                                <span>Filter</span>
                            </button>
                            <div class="w-[1px] h-4 bg-[#C6CAC7]"></div>
                        </div>
                        <div class="flex gap-1 items-center pb-[14px]">
                            <img alt="listings count" class="h-3 w-3" src="public/assets/icons/listing-count.svg">
                            <span id="listings-count"></span>
                        </div>
                        <div class="flex gap-5 pb-[14px]">
                            <select class="flex gap-5 font-text text-ui-black bg-ui-white p-2 text-ui-black border border-ui-black rounded-sm" id="select-sorting">
                                <option selected value="latest">Latest listings</option>
                                <option value="popular">Most Popular</option>
                                <option value="a-z">Alphabetical (A-Z)</option>
                                <option value="end-soon">End soon</option>
                            </select>
                        </div>
                    </div>
                    <ul class="flex gap-5 border border-[#C6CAC7] p-2.5 rounded-sm bg-ui-white" id="filter-dropdown">
                        <li>
                            <input checked id="all" name="filter-radio" type="radio" value="all">
                            <label for="all">View All</label>
                        </li>
                        <li>
                            <input id="active" name="filter-radio" type="radio" value="active">
                            <label for="active">Active listings</label>
                        </li>
                        <li>
                            <input id="ended" name="filter-radio" type="radio" value="ended">
                            <label for="ended">Ended listings</label>
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="listings-container flex flex-wrap w-full items-center justify-center gap-6"></ul>
            <div class="load-more-container">
                <button class="border border-slate-900 load-more-btn" id="loadMore">Load More</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
