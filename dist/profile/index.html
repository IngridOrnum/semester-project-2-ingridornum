<!doctype html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <title>Profile</title>
  <script type="module" crossorigin src="../assets/profile-DIncN89v.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/constants-C6fMtq7-.js">
  <link rel="modulepreload" crossorigin href="../assets/main-DS7Q-29M.js">
</head>
<body>
    <nav class="flex gap-5">
        <button class="hidden p-2 border border-slate-900" id="logoutBtn">Logout</button>
        <button class=" p-2 border border-slate-900" id="loginBtn">Login</button>
        <button class=" p-2 border border-slate-900" id="registerBnt">Register</button>
        <div class="flex items-center gap-6" id="user-display-nav"></div>
    </nav>
    <main>
        <div class="flex flex-col items-center gap-6 mt-14">
            <h1 class="text-4xl font-bold">My profile</h1>
            <div class="flex flex-col items-center gap-6" id="user-profile-info"></div>
            <form class="hidden" id="update-profile-form">
                <div class="flex flex-col">
                    <label for="bio">Bio:</label>
                    <textarea class="border border-slate-900" cols="4" id="bio" name="bio" rows="4"
                              type="text"></textarea>
                </div>
                <div class="flex flex-col">
                    <label for="avatar">Avatar URL::</label>
                    <input class="border border-slate-900" id="avatar" name="media" type="url">
                </div>
                <div class="flex flex-col">
                    <label for="banner-url">Banner URL:</label>
                    <input class="border border-slate-900" id="banner-url" name="banner-url" type="url">
                </div>
              <button type="submit" class="p-2.5 border border-slate-900" id="save-changes-btn">Save Changes</button>
            </form>
            <button class="p-2.5 border border-slate-900" id="edit-profile-btn">Edit Profile</button>
          
        </div>
        <div class="flex flex-col gap-6 items-center mt-14">
            <h2 class="text-2xl font-bold">What would you like to do today?</h2>
            <div class="flex gap-4">
                <button class="p-2.5 border border-slate-900" id="create-listing-btn">Create new listing</button>
                <button class="p-2.5 border border-slate-900" id="edit-listing-btn">Edit Listings</button>
            </div>
        
        </div>
    </main>
</body>
</html>
