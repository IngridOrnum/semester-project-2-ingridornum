<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
    <title>Bid Boutique!</title>
  <script type="module" crossorigin src="./assets/main-CScFXMSo.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/constants-BDf8nfUD.js">
  <link rel="modulepreload" crossorigin href="./assets/main-DhbMNFkw.js">
  <link rel="modulepreload" crossorigin href="./assets/listings-DTA2TBrG.js">
</head>
<body class="bg-public">
    <nav class="flex gap-5 items-center justify-between p-5 ">
        <div class="font-logo text-lg">bid boutique</div>
        <button class="hidden p-2 border border-slate-900" id="logoutBtn">Logout</button>
        <button class=" p-2 border border-slate-900" id="loginBtn">Login</button>
        <button class=" p-2 border border-slate-900" id="registerBnt">Register</button>
<!--        <div class="flex items-center gap-6" id="user-display-nav"></div>-->
    </nav>
    <main class="flex flex-col items-center w-screen p-5">
        <section>
            <img class="w-screen h-auto object-cover" src="./assets/hero-landing-page-C4qUfQPn.jpeg" alt="Painting standing on display with plants">
            <div class="flex flex-col text-center">
                <h1 class="text-2xl font-heading p-3">Welcome to Bid Boutique!</h1>
                <p class="text-sm font-textTitle">Discover a curated collection of exclusive high-end listings. Elevate your bidding experience with unmatched professionalism and premium offerings.</p>
            </div>
        </section>
        <div class="line-divider bg-[#C6CAC7]"></div>
        <section class="flex flex-col w-full items-center">
            <h2 class="">Browse Through Listings</h2>
            <div class="flex gap-5 search-container">
                <label class="block" for="searchInput">Search for listings:</label>
                <input class="bg-amber-100 border border-black" id="searchInput" name="q" type="text">
            </div>
            <div class="flex flex-col gap-8">
                <div class="flex flex-col">
                    <button>Filter</button>
                    <ul class="flex gap-5 border border-slate-900 p-2.5">
                        <li>
                            <input id="all" name="filter-radio" type="radio" value="all" checked>
                            <label for="all">View All</label>
                        </li>
                        <li>
                            <input id="active" name="filter-radio" type="radio" value="active">
                            <label for="active">Active listings</label>
                        </li>
                       <li>
                           <input id="ended" name="filter-radio" type="radio" value="ended">
                           <label for="ended">Ended listings</label>
                       </li>
                    </ul>
                </div>
                <div class="flex gap-5">
                    <button>Sort By</button>
                    <select id="select-sorting" class="flex gap-5">
                        <option value="latest" selected>Latest listings</option>
                        <option value="popular">Most Popular</option>
                        <option value="a-z">Alphabetical (A-Z)</option>
                        <option value="end-soon">End soon</option>
                    </select>
                </div>
            </div>
            <ul class="listings-container flex flex-wrap p-3"></ul>
            <div class="load-more-container">
                <button class="border border-slate-900 load-more-btn" id="loadMore">Load More</button>
            </div>
        
        </section>
    </main>
    <footer></footer>
</body>
</html>
