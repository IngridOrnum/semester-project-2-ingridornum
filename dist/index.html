<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
    <title>Bid Boutique!</title>
  <script type="module" crossorigin src="./assets/main-y5XxqE2N.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/constants-CygYw0oH.js">
  <link rel="modulepreload" crossorigin href="./assets/main-yHmyNSKw.js">
  <link rel="modulepreload" crossorigin href="./assets/read-BoFMuMSX.js">
</head>
<body>
    <nav class="flex gap-5">
        <button class="hidden p-2 border border-slate-900" id="logoutBtn">Logout</button>
        <button class=" p-2 border border-slate-900" id="loginBtn">Login</button>
        <button class=" p-2 border border-slate-900" id="registerBnt">Register</button>
        <div class="flex items-center gap-6" id="user-display-nav"></div>
    </nav>
    <main class="flex flex-col items-center w-screen">
        <h1>Welcome to Bid Boutique!</h1>
        <section class="flex flex-col w-full items-center">
            <div class="flex gap-5">
                <div class="flex gap-5">
                    <label for="tags-filter">Filter by:</label>
                    <select id="tags-filter" name="tags">
                        <option value="">No filter selected</option>
                        <option value="active">Active listings</option>
                        <option value="ended">Ended listings</option>
                    </select>
                </div>
                <div class="flex gap-5">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by" name="sort">
                        <option value="">No sorting selected</option>
                        <option value="active">Latest Listings</option>
                        <option value="ended">Most Popular</option>
                    </select>
                </div>
                <div class="flex gap-5 search-container">
                    <label class="block" for="searchInput">Search for listings:</label>
                    <input class="bg-amber-100 border border-black" id="searchInput" name="q" type="text">
                </div>
            </div>
            <ul class="listings-container flex flex-wrap p-3"></ul>
            <div class="load-more-container">
                <button class="border border-slate-900 load-more-btn" id="loadMore">Load More</button>
            </div>
            
        </section>
    </main>
    <footer></footer>
</body>
</html>
