<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
    <title>Bid Boutique!</title>
  <script type="module" crossorigin src="./assets/main-ClXH8YXz.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/constants-C6fMtq7-.js">
  <link rel="modulepreload" crossorigin href="./assets/main-a4CFLtnG.js">
</head>
<body>
    <nav class="flex gap-5">
        <button class="hidden p-2 border border-slate-900" id="logoutBtn" >Logout</button>
      <button class=" p-2 border border-slate-900" id="loginBtn" >Login</button>
      <button class=" p-2 border border-slate-900" id="registerBnt">Register</button>
        <div id="user-display-nav" class="flex items-center gap-6"></div>
    </nav>
    <main class="flex flex-col items-center w-screen">
        <h1>Welcome to Bid Boutique!</h1>
        <section class="flex flex-col w-full items-center">
            <div class="flex gap-5">
                <div class="flex gap-5">
                    <label for="tags-filter">Filter by tag:</label>
                    <select id="tags-filter" name="tags">
                        <option value="">No filter selected</option>
                        <option data-tags="painting,sculpture,abstract" value="art">Art</option>
                        <option data-tags="book,fiction,non-fiction,novels" value="books">Books</option>
                        <option data-tags="car," value="cars">Cars</option>
                        <option data-tags="clothes,shoes,accessories" value="fashion">Fashion</option>
                        <option data-tags="furniture,decor,lighting" value="interior">Interior</option>
                        <option data-tags="rings,necklaces,bracelets" value="jewellery">Jewellery</option>
                        <option data-tags="instruments,vinyl,concert" value="music">Music</option>
                        <option data-tags="equipment,apparel,outdoor" value="sports">Sports</option>
                        <option data-tags="board-games,dolls,educational" value="toys">Toys</option>
                        <option data-tags="digital,analog,smart" value="watches">Watches</option>
                    </select>
                </div>
                <div class="flex gap-5">
                    <label class="block" for="searchInput">Search for listings:</label>
                    <input class="bg-amber-100 border border-black" id="searchInput" name="q" type="text">
                </div>
            </div>
            <ul class="listings-container flex flex-wrap p-3"></ul>
            <div class="pagination gap-5 flex">
                <button class="border border-slate-900" id="prevPage">Previous</button>
                <div id="paginationCount">
                </div>
                <button class="border border-slate-900" id="nextPage">Next</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
