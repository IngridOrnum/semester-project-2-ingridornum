<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
    <title>Bid Boutique!</title>
  <script type="module" crossorigin src="./assets/main-DcKdHn-q.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/constants-BDf8nfUD.js">
  <link rel="modulepreload" crossorigin href="./assets/main-DhbMNFkw.js">
  <link rel="modulepreload" crossorigin href="./assets/listings-C1U1sMSb.js">
</head>
<body>
    <nav class="flex gap-5">
        <button class="hidden p-2 border border-slate-900" id="logoutBtn">Logout</button>
        <button class=" p-2 border border-slate-900" id="loginBtn">Login</button>
        <button class=" p-2 border border-slate-900" id="registerBnt">Register</button>
        <div class="flex items-center gap-6" id="user-display-nav"></div>
    </nav>
    <main class="flex flex-col items-center w-screen">
        <h1>Welcome to Bid Boutique!</h1>
        <section class="flex flex-col w-full items-center">
            <div class="flex gap-5 search-container">
                <label class="block" for="searchInput">Search for listings:</label>
                <input class="bg-amber-100 border border-black" id="searchInput" name="q" type="text">
            </div>
            <div class="flex gap-8">
                <div class="flex flex-col">
                    <button>Filter</button>
                    <ul class="flex gap-5 border border-slate-900 p-2.5">
                        <li>
                            <input id="active" name="filter-radio" type="radio" value="active">
                            <label for="active">Active listings</label>
                        </li>
                       <li>
                           <input id="ended" name="filter-radio" type="radio" value="ended">
                           <label for="ended">Ended listings</label>
                       </li>
                    </ul>
                </div>
                <div class="flex gap-5">
                    <button>Sort By</button>
                    <select id="select-sorting" class="flex gap-5">
                        <option value="latest" selected>Latest listings</option>
<!--                        <option value="popular">Most Popular</option>-->
                        <option value="alphabetical-a-z">Alphabetical (A-Z)</option>
                    </select>
                </div>
            </div>
            <ul class="listings-container flex flex-wrap p-3"></ul>
            <div class="load-more-container">
                <button class="border border-slate-900 load-more-btn" id="loadMore">Load More</button>
            </div>
        
        </section>
    </main>
    <footer></footer>
</body>
</html>
