<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script defer src="/main.js" type="module"></script>
    <script defer src="single-listing.js" type="module"></script>
    <link href="../src/css/input.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link rel="icon" href="../public/assets/icons/favicon.png">
    <title>Single listing</title>
</head>
<body>
    <nav class="flex gap-5 justify-between items-center bg-public p-5 sticky top-0 z-20 tablet:px-10 laptop:px-14">
        <div class="font-logo text-lg cursor-pointer tablet:text-2xl hover:text-[#7A917F] transition-all flex items-center gap-4">
            <img class="h-10 w-10" src="../public/assets/icons/favicon.png" alt="bid boutique logo">
            <a href="../">bid boutique</a>
        </div>
        <div class="flex">
            <div class="flex gap-4">
                <button class="login-btn" id="loginBtn">Login</button>
                <button class="reg-btn" id="registerBnt">Register</button>
            </div>
            <div id="account-menu" class="flex gap-4 laptop:gap-6">
                <button id="my-account">
                    <img alt="profile icon" class="h-9 w-9 cursor-pointer" src="../public/assets/icons/nav/profile-nav.svg">
                </button>
                <button id="menu-btn">
                    <img alt="menu icon" class="block h-9 w-9 cursor-pointer" src="../public/assets/icons/nav/menu-nav.svg">
                </button>
            </div>
        </div>
    </nav>
    <div class="hidden justify-center align-middle fixed w-full h-full items-center bg-[#7A917F] z-10 tablet:w-[390px] tablet:py-20 tablet:h-fit right-0 top-[78px] p-5 tablet:p-10 ablet:inset-auto"
         id="menu-dropdown">
        <div class="flex flex-col gap-4 items-center justify-center h-full mt-[-40px] tablet:mt-0">
            <div class="flex flex-col items-center gap-6" id="user-display-nav"></div>
            <button id="logoutBtn" class="border border-transparent bg-ui-black hover:bg-ui-white hover:border-transparent hover:text-ui-black rounded-sm p-2 text-ui-white font-text w-[160px]"><a>Logout</a></button>
        </div>
    </div>
    <main>
        <div class="flex flex-col m-6 tablet:flex-row gap-6 tablet:justify-self-center laptop:gap-20">
        <div id="carousel" class="relative w-full overflow-hidden">
<!--            <button class="prev carousel-buttons" >-->
<!--                <img src="../public/assets/icons/back.png" alt="left arrow icon">-->
<!--            </button>-->
<!--            <button class="next carousel-buttons" >-->
<!--                <span class="text-ui-black">►</span>-->
<!--&lt;!&ndash;                <img src="../public/assets/icons/next.png" alt="right arrow icon">&ndash;&gt;-->
<!--            </button>-->
        </div>
        <div class="flex flex-col w-full align-middle p-10 tablet:w-[490px]">
            <div id="single-listing-container" class="flex flex-col items-center w-full justify-center"></div>
            <div id="single-listing-details" class="m-2">
                <div class="details-dropdown dropdown-btn cursor-pointer">
                    <div class="flex justify-between font-text font-medium p-2">
                        <span class>Description</span>
                        <img alt="arrow icon" src="../public/assets/icons/single-listing/down-arrow.svg">
                    </div>
                </div>
                <div class="dropdownContent hidden font-text font-light text-ui-black p-2" id="listing-description"></div>
                <div class="line-divider"></div>
                <div class="line-divider bg-[#C6CAC7]"></div>
                <div class="dropdown-btn cursor-pointer">
                    <div class="flex justify-between font-text font-medium p-2">
                        <span>Tags</span>
                        <img alt="arrow icon" src="../public/assets/icons/single-listing/down-arrow.svg">
                    </div>
                </div>
                <div class="dropdownContent hidden font-text font-light text-ui-black p-2" id="listing-tags"></div>
                <div class="line-divider bg-[#C6CAC7]"></div>
                <div class="details-dropdown dropdown-btn cursor-pointer">
                    <div class="flex justify-between font-text font-medium p-2">
                        <span>Bid History</span>
                        <img alt="arrow icon" src="../public/assets/icons/single-listing/down-arrow.svg">
                    </div>
                </div>
                    <ul class="dropdownContent hidden flex flex-col font-text font-light text-ui-black p-2" id="listing-bid-history"></ul>
                <div class="line-divider bg-[#C6CAC7]"></div>
                <div class="details-dropdown dropdown-btn cursor-pointer">
                    <div class="flex justify-between font-text font-medium p-2">
                        <span>About Seller</span>
                        <img alt="arrow icon" src="../public/assets/icons/single-listing/down-arrow.svg">
                    </div>
                </div>
                <div class="dropdownContent hidden flex flex-col font-text font-light p-6 bg-primary-green rounded text-ui-white gap-6 items-center" id="listing-about-seller"></div>
                <div class="line-divider bg-[#C6CAC7]"></div>
            </div>
        </div>
        </div>
    </main>
    <footer class="bg-profile px-5 py-10 mt-16 flex flex-col items-center gap-10 tablet:gap-12 tablet:px-10 tablet:py-12 tablet:mt-20">
        <div class="flex flex-col items-center">
            <img class="h-20 w-20" src="../public/assets/icons/favicon.png" alt="">
            <div class="font-logo text-xl text-ui-black tablet:text-2xl">bid boutique</div>
        </div>
        <div class="line-divider bg-ui-white"></div>
        <ul class="list-none text-ui-black uppercase tracking-wider font-light font-text text-base gap-4 flex flex-col items-center tablet:text-lg">
            <li class="hover:underline"><a href="#">About</a></li>
            <li class="hover:underline"><a href="#">Contact</a></li>
            <li class="hover:underline"><a href="#">FAQ</a></li>
        </ul>
        <div class="line-divider bg-ui-white"></div>
        <div class="flex flex-col items-center font-light gap-6 tablet:flex-row tablet:justify-between tablet:items-center tablet:w-full">
            <ul class="list-none flex font-text text-sm tracking-wider text-ui-black gap-4 tablet:text-base">
                <li class="hover:underline"><a href="#">Terms</a></li>
                <li class="hover:underline"><a href="#">Privacy</a></li>
                <li class="hover:underline"><a href="#">Cookies</a></li>
            </ul>
            <div class="font-text text-ui-black text-sm tablet:text-base">© 2025 bid boutique. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
