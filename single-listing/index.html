<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script defer src="/main.js" type="module"></script>
    <script defer src="single-listing.js" type="module"></script>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <title>Single listing</title>
</head>
<body>
    <nav class="flex gap-5 justify-between items-center bg-public p-5 sticky top-0 z-20">
        <div class="font-logo text-lg cursor-pointer tablet:text-2xl hover:text-[#7A917F] transition-all ">
            <a href="../">bid boutique</a>
        </div>
        <div class="flex">
            <div class="flex gap-4">
                <button class="login-btn" id="loginBtn">Login</button>
                <button class="reg-btn" id="registerBnt">Register</button>
            </div>
            <div id="account-menu">
                <button id="my-account">
                    <img alt="profile icon" class="h-9 w-9 cursor-pointer" src="../public/assets/icons/nav/profile-nav.svg">
                </button>
                <button id="menu-btn">
                    <img alt="menu icon" class="block h-9 w-9 cursor-pointer" src="../public/assets/icons/nav/menu-nav.svg">
                </button>
            </div>
        </div>
    </nav>
    <div class="hidden justify-center align-middle fixed w-full h-full items-center bg-[#7A917F] z-10 tablet:w-[390px] tablet:py-20 tablet:h-fit right-0 top-[78px] p-5 tablet:p-10 ablet:inset-auto"
         id="menu-dropdown">
        <div class="flex flex-col gap-4 items-center justify-center h-full mt-[-40px] tablet:mt-0">
            <div class="flex flex-col items-center gap-6" id="user-display-nav"></div>
            <button id="logoutBtn" class="border border-transparent bg-ui-black hover:bg-ui-white hover:border-transparent hover:text-ui-black rounded-sm p-2 text-ui-white font-text w-[160px]"><a>Logout</a></button>
        </div>
    </div>
    <main>
        <div id="carousel" class="relative w-full overflow-hidden">
            <button class="prev carousel-buttons" >
                prev
            </button>
            <button class="next carousel-buttons" >
                next
            </button>
        </div>
        <div id="single-listing-container"></div>
        <div id="single-listing-details">
            <div class="details-dropdown dropdown-btn cursor-pointer">
                <div class="flex">
                    <span>Description</span>
                    <img alt="arrow icon" src="../public/assets/icons/single-listing/down-arrow.svg">
                </div>
            </div>
            <div class="dropdownContent hidden" id="listing-description"></div>
            <div class="line-divider"></div>
            <div class="line-divider bg-[#C6CAC7]"></div>
            <div class="dropdown-btn cursor-pointer">
                <div class="flex">
                    <span>Tags</span>
                    <img alt="arrow icon" src="../public/assets/icons/single-listing/down-arrow.svg">
                </div>
            </div>
            <div class="dropdownContent hidden" id="listing-tags"></div>
            <div class="line-divider bg-[#C6CAC7]"></div>
            <div class="details-dropdown dropdown-btn cursor-pointer">
                <div class="flex">
                    <span>Bid History</span>
                    <img alt="arrow icon" src="../public/assets/icons/single-listing/down-arrow.svg">
                </div>
            </div>
            <ul class="dropdownContent hidden" id="listing-bid-history"></ul>
            <div class="line-divider bg-[#C6CAC7]"></div>
            <div class="details-dropdown dropdown-btn cursor-pointer">
                <div class="flex">
                    <span>About Seller</span>
                    <img alt="arrow icon" src="../public/assets/icons/single-listing/down-arrow.svg">
                </div>
            </div>
            <div class="dropdownContent hidden" id="listing-about-seller"></div>
            <div class="line-divider bg-[#C6CAC7]"></div>
        </div>
    </main>
</body>
</html>
