<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script defer src="/main.js" type="module"></script>
    <script defer src="account.js" type="module"></script>
    <link href="../src/css/input.css" rel="stylesheet">
    <link href="../public/css/custom.css" rel="stylesheet">
    <title>Account</title>
</head>
<body class="bg-profile">
    <nav class="flex gap-5 justify-between items-center bg-public p-5 sticky top-0 z-20">
        <div class="font-logo text-lg cursor-pointer tablet:text-2xl hover:text-[#7A917F] transition-all ">
            <a href="../">bid boutique</a>
        </div>
        <div class="flex">
            <div class="flex gap-4">
                <button class="login-btn" id="loginBtn">Login</button>
                <button class="reg-btn" id="registerBnt">Register</button>
            </div>
            <div id="account-menu">
                <button id="my-account">
                    <img alt="profile icon" class="h-9 w-9 cursor-pointer"
                         src="../public/assets/icons/nav/profile-nav.svg">
                </button>
                <button id="menu-btn">
                    <img alt="menu icon" class="block h-9 w-9 cursor-pointer"
                         src="../public/assets/icons/nav/menu-nav.svg">
                </button>
            </div>
        </div>
    </nav>
    <div class="hidden justify-center align-middle fixed w-full h-full items-center bg-[#7A917F] z-10 tablet:w-[390px] tablet:py-20 tablet:h-fit right-0 top-[78px] p-5 tablet:p-10 ablet:inset-auto"
         id="menu-dropdown">
        <div class="flex flex-col gap-4 items-center justify-center h-full mt-[-40px] tablet:mt-0">
            <div class="flex flex-col items-center gap-6" id="user-display-nav"></div>
            <button class="border border-transparent bg-ui-black hover:bg-ui-white hover:border-transparent hover:text-ui-black rounded-sm p-2 text-ui-white font-text w-[160px]"
                    id="logoutBtn">
                <a>Logout</a></button>
        </div>
    </div>
    <main>
        <div id="userinfo-display" class="w-screen bg-primary-green flex flex-col items-center justify-between p-6 gap-4 tablet:flex-row tablet:px-[10%]"></div>
        <div class="flex flex-col items-center m-10">
            <div class="flex flex-col items-center gap-5 tablet:gap-10">
                <h1 class="font-heading text-3xl text-ui-black tablet:text-4xl">Welcome, back,</h1>
                <p class="font-subtitle text-primary-green tablet:text-2xl">what would you like to do today?</p>
                <div class="flex flex-col tablet:flex-row tablet:flex-wrap gap-5 items-center justify-center max-w-[1200px]">
                    <div class="flex flex-col bg-ui-white items-center gap-5 w-[350px] h-[168px] border rounded-sm p-4 justify-center">
                        <img class="w-10 h-10" src="../public/assets/icons/account/create.svg" alt="create listing icon">
                        <button id="create-listing-btn" class="w-[172px] h-[38px] font-text bg-primary-green text-ui-white border border-transparent rounded-sm text-sm hover:bg-ui-white hover:border-primary-green hover:text-primary-green">
                            Create New Listing
                        </button>
                    </div >
                    <div class="flex flex-col bg-ui-white items-center gap-5 w-[350px] h-[168px] border rounded-sm p-4 justify-center">
                        <img class="w-10 h-10" src="../public/assets/icons/account/edit-listing.svg" alt="edit listing icon">
                        <button id="edit-listing-btn" class="w-[172px] h-[38px] font-text bg-primary-green text-ui-white border border-transparent rounded-sm text-sm hover:bg-ui-white hover:border-primary-green hover:text-primary-green">
                            Edit Listing
                        </button>
                    </div>
                    <div class="flex flex-col bg-ui-white items-center gap-5 w-[350px] h-[168px] border rounded-sm p-4 justify-center">
                        <img class="w-10 h-10" src="../public/assets/icons/account/edit-profile.svg" alt="edit profile icon">
                        <button id="edit-profile-btn" class="w-[172px] h-[38px] font-text bg-primary-green text-ui-white border border-transparent rounded-sm text-sm hover:bg-ui-white hover:border-primary-green hover:text-primary-green">
                            Edit Profile
                        </button>
                    </div>
                    <div class="flex flex-col bg-ui-white items-center gap-5 w-[350px] h-[168px] border rounded-sm p-4 justify-center">
                        <img class="w-10 h-10" src="../public/assets/icons/account/open-profile.svg" alt="open profile icon">
                        <button class="w-[172px] h-[38px] font-text bg-primary-green text-ui-white border border-transparent rounded-sm text-sm hover:bg-ui-white hover:border-primary-green hover:text-primary-green">
                            Open Profile Page
                        </button>
                    </div>
                    <div class="flex flex-col bg-ui-white items-center gap-5 w-[350px] h-[168px] border rounded-sm p-4 justify-center">
                        <img class="w-10 h-10" src="../public/assets/icons/account/bids-wins.svg" alt="bids & wins icon">
                        <button id="bids-wins-btn" class="w-[172px] h-[38px] font-text bg-primary-green text-ui-white border border-transparent rounded-sm text-sm hover:bg-ui-white hover:border-primary-green hover:text-primary-green">
                            View Bids & Wins
                        </button>
                    </div>
                    <div class="flex flex-col bg-ui-white items-center gap-5 w-[350px] h-[168px] border rounded-sm p-4 justify-center">
                        <img class="w-10 h-10" src="../public/assets/icons/account/saved.svg" alt="saved listings icon">
                        <button class="w-[172px] h-[38px] font-text bg-primary-green text-ui-white border border-transparent rounded-sm text-sm hover:bg-ui-white hover:border-primary-green hover:text-primary-green">
                            <a href="#">View Saved Listings</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
